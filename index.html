<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Workout Manager">
    
    <!-- SEO and Social Meta -->
    <meta name="description" content="AI-powered dual-user workout management for personalized fitness tracking">
    <meta name="keywords" content="workout, fitness, training, AI, muscle building, weight loss">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/masked-icon.svg" color="#8b5cf6">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Workout Manager - AI-Powered Fitness Tracking</title>
    
    <style>
        /* REMOVE the opacity: 0 that was hiding everything */
        #app {
            /* opacity: 0; <-- This was the problem! */
            transition: opacity 0.3s ease-in-out;
            /* Start visible by default */
            opacity: 1;
        }
        
        /* Safe area handling for mobile devices */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Minimal loading state -->
        <div style="
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            background: #f9fafb;
        ">
            <div style="text-align: center;">
                <div style="
                    border: 4px solid #f3f4f6;
                    border-top: 4px solid #8b5cf6;
                    border-radius: 50%;
                    width: 40px;
                    height: 40px;
                    animation: spin 1s linear infinite;
                    margin: 0 auto 20px auto;
                "></div>
                <p style="color: #6b7280;">Loading Workout Manager...</p>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
